<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最終確認 | 架空神社</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .confirmation-container {
      margin: 20px auto;
      max-width: 600px;
    }
    .confirmation-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }
    .confirmation-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="confirmation-container">
        <h1 class="confirmation-title">最終確認</h1>

        <v-card class="confirmation-section">
          <v-card-title>顧客情報</v-card-title>
          <v-card-text>
            <v-list>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>氏名</v-list-item-title>
                  <v-list-item-subtitle>{{ customer.name }}</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>電話番号</v-list-item-title>
                  <v-list-item-subtitle>{{ customer.phone }}</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>メールアドレス</v-list-item-title>
                  <v-list-item-subtitle>{{ customer.email }}</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>予約日</v-list-item-title>
                  <v-list-item-subtitle>{{ reservation.ReservationDate }}</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>予約時間</v-list-item-title>
                  <v-list-item-subtitle>{{ reservation.ReservationTime }}</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-card-text>
        </v-card>

        <v-row>
          <v-col cols="12">
            <v-btn color="primary" @click="completeOrder" large>予約を確定する</v-btn>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          customer: {},
          reservation: {}
        };
      },
      async created() {
        // ローカルストレージから予約情報を取得
        const reservationData = localStorage.getItem('reservationprayer');
        if (reservationData) {
          this.reservation = JSON.parse(reservationData);
        }

        // セッションストレージから顧客IDを取得
        const CustomerID = sessionStorage.getItem('CustomerID');
        if (CustomerID) {
          try {
            const profileApiEndpoint = `https://m3h-hasegawa-recreation3.azurewebsites.net/api/CustomerProfile?CustomerID=${CustomerID}`;
            const profileResponse = await axios.get(profileApiEndpoint);
            if (profileResponse.status === 200) {
              this.customer = profileResponse.data;
            }
          } catch (error) {
            console.error('顧客情報の取得に失敗しました:', error);
          }
        }
      },
      methods: {
        async completeOrder() {
          const reservationData = {
            CustomerID: sessionStorage.getItem('CustomerID'), 
            ReservationDate: this.reservation.ReservationDate,
            ReservationTime: this.reservation.ReservationTime
          };

          try {
            const response = await fetch('https://m3-hasegawa-recreation3.azurewebsites.net/api/InsertPrayerReservation', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(reservationData)
            });

            if (response.status === 200) {
              // メール送信のリクエスト
              await this.sendConfirmationEmail();
              localStorage.clear();
              window.location.href = 'index_PrayerReservationSuccess.html';
            } else {
              alert('予約に失敗しました。');
            }
          } catch (error) {
            console.error('予約処理中にエラーが発生しました:', error);
            alert('予約に失敗しました。');
          }
        },
        async sendConfirmationEmail() {
          const emailRequest = {
            Email: this.customer.email,
            Subject: 'ご祈祷予約の確認',
            Content: `予約日: ${this.reservation.ReservationDate}\n予約時間: ${this.reservation.ReservationTime}`
          };

          try {
            await axios.post('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/SendEmail', emailRequest);
          } catch (error) {
            console.error('メール送信中にエラーが発生しました:', error);
          }
        }
      }
    });
  </script>
</body>
</html>
