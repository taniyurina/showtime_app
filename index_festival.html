<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>秋の大祭 - 架空神社</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #d32f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 30px 0;
    }
    .content {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    .section-title {
      font-size: 28px;
      color: #1976d2;
      border-bottom: 2px solid #d32f2f;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .highlight {
      background-color: #ffeb3b;
      padding: 10px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .v-btn {
      background-color: #388e3c;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .v-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <h1 class="main-title">秋の大祭のお知らせ</h1>
      <div class="content">
        <h2 class="section-title">秋の大祭：神楽と灯篭の夜</h2>
        <p>今年の秋の大祭は、10月15日（土）に開催されます。この日は、神楽の演舞や美しい灯篭の点灯式が行われ、神社全体が幻想的な雰囲気に包まれます。</p>
        <p>夕方5時から始まる神楽の演舞は、古来の伝統を受け継いだもので、さまざまな神話や伝説が演じられます。</p>
        <p class="highlight">ぜひ家族や友人と一緒に、特別な夜を楽しんでください。</p>
        <ul>
          <li><strong>日時：</strong>2024年10月15日（土） 17:00〜21:00</li>
          <li><strong>場所：</strong>架空神社 境内</li>
          <li><strong>参加費：</strong>無料</li>
        </ul>
      </div>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</body>
</html>
