
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>ご祈祷予約 | 架空神社</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .reservation-container {
      margin: 20px auto;
      max-width: 600px;
    }
    .reservation-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #6200ea;
    }
    .reservation-section {
      margin-bottom: 20px;
    }
    .form-field {
      margin-bottom: 10px;
    }
    .v-stepper-step.v-stepper-step--active {
      color: #6200ea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="reservation-container">
        <v-stepper v-model="step" class="mb-5">
          <v-stepper-header>
            <v-stepper-step :complete="step > 1" step="1" active-class="v-stepper-step--active">ご祈祷予約</v-stepper-step>
            <v-divider></v-divider>
            <v-stepper-step :complete="step > 2" step="2">最終確認</v-stepper-step>
            <v-divider></v-divider>
            <v-stepper-step :complete="step > 3" step="3">完了</v-stepper-step>
          </v-stepper-header>
        </v-stepper>

        <h1 class="reservation-title">ご祈祷予約</h1>

        <v-card class="reservation-section">
          <v-card-title>ご祈祷予約フォーム</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <v-col cols="12" class="form-field">
                  <v-menu
                    v-model="menu"
                    :close-on-content-click="false"
                    transition="scale-transition"
                    offset-y
                  >
                    <template v-slot:activator="{ on, attrs }">
                      <v-text-field
                        label="予約日"
                        readonly
                        v-bind="attrs"
                        v-on="on"
                        :value="date"
                      ></v-text-field>
                    </template>
                    <v-date-picker v-model="date" @input="menu = false"></v-date-picker>
                  </v-menu>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-select
                    v-model="time"
                    :items="availabletimes"
                    label="ご希望の時間"
                    outlined
                    dense
                    required
                  ></v-select>
                </v-col>

              </v-row>
            </v-form>
          </v-card-text>
        </v-card>

        <v-row class="reservation-button">
          <v-col cols="12">
            <v-btn color="primary" @click="goToFinalConfirmationPage" large>確認画面へ</v-btn>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          step: 1,
          date: '',
          time: '',
          menu: false,
          availabletimes: [
            '10:00', '11:00', '12:00', 
            '13:00', '14:00', '15:00'
          ]
        };
      },
      methods: {
        goToFinalConfirmationPage() {
          // Save reservation information to localStorage
          localStorage.setItem('reservationprayer', JSON.stringify({
            ReservationDate: this.date,
            ReservationTime: this.time
          }));
          window.location.href = 'index_PrayerReservationSignUp.html'; 
        }
      }
    });
  </script>
</body>
</html>
