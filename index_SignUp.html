<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no, minimal-ui">
  <title>新規会員登録</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #6200ea;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .error {
      color: red;
      font-size: 0.875em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .confirmation-section {
  margin-bottom: 20px; 
    }
   .confirmation-button {
  margin-top: 20px; 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="confirmation-container">
        <h1>新規会員登録</h1>
        <!-- 顧客情報入力欄 -->
        <v-card class="confirmation-section">
          <v-card-title>個人情報入力</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="name" label="氏名" outlined dense required></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="phone" label="電話番号" outlined dense required></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="email" label="メールアドレス" outlined dense required></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="address" label="住所" outlined dense required></v-text-field>
                </v-col>
              </v-row>
            </v-form>
          </v-card-text>
        </v-card>

        <!-- パスワード入力欄 -->
        <v-card class="confirmation-section">
          <v-card-title>マイページログイン用パスワード</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="password" label="パスワード" type="password" outlined dense required></v-text-field>
                </v-col>
              </v-row>
            </v-form>
          </v-card-text>
        </v-card>
        
        <!-- 次へボタン -->
        <v-row class="confirmation-button">
          <v-col cols="12">
            <v-btn color="primary" @click="goToFinalConfirmationPage" large>最終確認画面へ</v-btn>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          name: '',
          phone: '',
          email: '',
          address: '',
          password: ''
        };
      },
      methods: {
        goToFinalConfirmationPage() {
          // Save customer information to localStorage
          localStorage.setItem('customer', JSON.stringify({
            name: this.name,
            phone: this.phone,
            email: this.email,
            address: this.address,
            password: this.password 
          }));
          window.location.href = 'index_SignUpFinalConfirmationPage.html';
        }
      }
    });
  </script>
</body>
</html>
