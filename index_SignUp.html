<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #6200ea;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.875em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>会員登録</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" maxlength="50" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" maxlength="12" required pattern="[a-zA-Z0-9]*">
        <div id="passwordError" class="error"></div>
      </div>
      <button type="submit" class="btn">登録</button>
      <div id="formMessage" class="error"></div>
    </form>

    <a href="index.html" class="back-link">戻る</a>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async function(event) {
      event.preventDefault(); 

      // 入力フィールドの取得
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      // エラーメッセージ要素の取得
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const formMessage = document.getElementById('formMessage');

      emailError.textContent = '';
      passwordError.textContent = '';
      formMessage.textContent = '';

      let isValid = true;

      // メールアドレス制御
      if (!email.value.includes('@') || !email.value.includes('.')) {
        emailError.textContent = 'メールアドレスの形式が不正です';
        isValid = false;
      } else if (email.value.length === 0) {
        emailError.textContent = 'メールアドレスは必須です';
        isValid = false;
      } else if (email.value.length > 50) {
        emailError.textContent = 'メールアドレスは50文字以内で入力してください';
        isValid = false;
      }

      // パスワード制御
      if (!/^[a-zA-Z0-9]*$/.test(password.value)) {
        passwordError.textContent = 'パスワードは英数字で入力してください';
        isValid = false;
      } else if (password.value.length === 0) {
        passwordError.textContent = 'パスワードは必須です';
        isValid = false;
      } else if (password.value.length > 12) {
        passwordError.textContent = 'パスワードは12文字以内で入力してください';
        isValid = false;
      }

      if (isValid) {
        try {
          const formData = {
            Email: email.value,
            Password: password.value
          };

          // APIエンドポイントURLを指定してください
          const apiEndpoint = 'YOUR_API_ENDPOINT_HERE';
          
          const response = await axios.post(apiEndpoint, formData);

          formMessage.textContent = response.data.Message;
          formMessage.style.color = response.status === 200 ? 'green' : 'red';

          // 成功時
          if (response.status === 200) {
            // 2秒後にリダイレクト
            setTimeout(() => {
              window.location.href = 'index_SignUpResult.html';
            }, 2000);
          }
        } catch (error) {
          formMessage.textContent = '送信中にエラーが発生しました: ' + error.message;
          formMessage.style.color = 'red';
        }
      }
    });
  </script>
</body>
</html>
