<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no, minimal-ui">
  <title>新規会員登録</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #6200ea;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .error {
      color: red;
      font-size: 0.875em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .confirmation-section {
  margin-bottom: 20px; 
    }
   .confirmation-button {
  margin-top: 20px; 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="confirmation-container">
        <h1>新規会員登録</h1>
        <!-- 顧客情報入力欄 -->
        <v-card class="confirmation-section">
          <v-card-title>個人情報入力</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <!-- 姓の入力欄 -->
                <v-col cols="6" class="form-field">
                  <label for="lastName">姓</label>
                  <v-text-field
                    v-model="lastName"
                    outlined
                    dense
                    required
                    id="lastName"
                    @input="convertToHalfWidth('lastName')"
                  ></v-text-field>
                </v-col>
                <!-- 名の入力欄 -->
                <v-col cols="6" class="form-field">
                  <label for="firstName">名</label>
                  <v-text-field
                    v-model="firstName"
                    outlined
                    dense
                    required
                    id="firstName"
                    @input="convertToHalfWidth('firstName')"
                  ></v-text-field>
                </v-col>
                <!-- 携帯電話番号入力欄 -->
                <v-col cols="12" class="form-field">
                  <label for="phone">携帯電話番号</label>
                  <v-text-field
                    v-model="phone"
                    outlined
                    dense
                    required
                    :rules="[phoneValidation]"
                    maxlength="11"
                    id="phone"
                    @input="convertToHalfWidth('phone')"
                  ></v-text-field>
                </v-col>
                <!-- メールアドレス入力欄 -->
                <v-col cols="12" class="form-field">
                  <label for="email">メールアドレス(半角)</label>
                  <v-text-field
                    v-model="emailLocalPart"
                    outlined
                    dense
                    required
                    :rules="[emailLocalPartValidation]"
                    id="emailLocalPart"
                    @input="convertToHalfWidthAndRestrict('emailLocalPart')"
                  ></v-text-field>
                  <span>@</span>
                  <v-combobox
                    v-model="emailDomain"
                    :items="domainOptions"
                    outlined
                    dense
                    required
                    :rules="[emailDomainValidation]"
                    class="email-domain-combobox"
                    id="emailDomain"
                    @input="convertToHalfWidthAndRestrict('emailDomain')"
                  ></v-combobox>
                </v-col>
                <!-- 住所の入力欄 -->
                <v-col cols="12" class="form-field">
                  <label for="address">住所</label>
                  <v-text-field
                    v-model="address"
                    outlined
                    dense
                    required
                    id="address"
                    @input="convertToHalfWidth('address')"
                  ></v-text-field>
                </v-col>
              </v-row>
            </v-form>
          </v-card-text>
        </v-card>

        <!-- パスワード入力欄 -->
        <v-card class="confirmation-section">
          <v-card-title>マイページログイン用パスワード</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <v-col cols="12" class="form-field">
                  <label for="password">パスワード</label>
                  <v-text-field
                    v-model="password"
                    type="password"
                    outlined
                    dense
                    required
                    :rules="[passwordValidation]"
                    id="password"
                  ></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <label for="confirmPassword">パスワード確認</label>
                  <v-text-field
                    v-model="confirmPassword"
                    type="password"
                    outlined
                    dense
                    required
                    :rules="[passwordMatchValidation]"
                    id="confirmPassword"
                  ></v-text-field>
                </v-col>
              </v-row>
            </v-form>
          </v-card-text>
        </v-card>

        <!-- 次へボタン -->
        <v-row class="confirmation-button">
          <v-col cols="12">
            <v-btn :disabled="!isFormValid" color="primary" @click="goToFinalConfirmationPage" large>
              最終確認画面へ
            </v-btn>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          lastName: '',
          firstName: '',
          phone: '',
          emailLocalPart: '',
          emailDomain: '',
          address: '',
          password: '',
          confirmPassword: '',
          phoneValidation: v => 
 　　　　 (/^[0-9]+$/.test(v) && v.length === 11) || '携帯電話番号は11桁の半角数字で入力してください。',

          emailLocalPartValidation: v =>
            /^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~.-]+$/.test(v) || 'メールアドレスに不正な文字が含まれています。',
          emailDomainValidation: v =>
            /^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~.-]+$/.test(v) || 'ドメインに不正な文字が含まれています。',
          passwordValidation: v =>
            v.length >= 8 && /[a-zA-Z]/.test(v) && /\d/.test(v) || 'パスワードは8文字以上で、英字と数字を含めてください。',
          passwordMatchValidation: v =>
            v === this.password || 'パスワードが一致しません。',
          domainOptions: [
            'docomo.co.jp', 'ezweb.ne.jp', 'i.softbank.jp', 'gmail.com', 'yahoo.co.jp', 'outlook.jp', 'icloud.com'
          ]
        };
      },
      computed: {
        isPhoneValid() {
          return this.phone.length === 11;
        },
        isFormValid() {
          return this.isPhoneValid &&
            this.lastName &&
            this.firstName &&
            this.emailLocalPart &&
            this.emailDomain &&
            this.address &&
            this.password &&
            this.confirmPassword === this.password &&
            /[a-zA-Z]/.test(this.password) &&
            /\d/.test(this.password);
        }
      },
      methods: {
        goToFinalConfirmationPage() {
          const fullEmail = `${this.emailLocalPart}@${this.emailDomain}`;

          localStorage.setItem('customer', JSON.stringify({
            name: `${this.lastName}${this.firstName}`,
            phone: this.phone,
            email: fullEmail,
            address: this.address,
            password: this.password 
          }));
          window.location.href = 'index_SignUpFinalConfirmationPage.html';
        },
        
      }
    });
  </script>
  <style>
    /* 各フォームフィールドのスタイル調整 */
    .confirmation-container {
      max-width: 600px;
      margin: auto;
    }
    .form-field {
      margin-bottom: 8px;
    }
    .email-domain-combobox {
      width: auto;
      display: inline-block;
    }
    .confirmation-button {
      margin-top: 20px;
      text-align: center;
    }
    span {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</body>

</html>
