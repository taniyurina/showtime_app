<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>プロフィール更新</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    [v-cloak] {
      display: none;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      font-family: 'Roboto', sans-serif;
    }
    .update-container {
      margin: 20px auto;
      max-width: 800px;
    }
    .update-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #6200ea;
    }
    .form-field {
      margin-bottom: 10px;
    }
    .update-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-link {
      display: block;
      text-align: right;
      margin-bottom: 20px;
      color: #6200ea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="update-container">
        <a href="index_Mypage.html" class="back-link">マイページに戻る</a>
        <h1 class="update-title">プロフィール更新</h1>
        <v-card>
          <v-card-title>個人情報の編集</v-card-title>
          <v-card-text>
            <v-form>
              <v-row>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="name" label="氏名" outlined dense></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="phone" label="電話番号" outlined dense></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="email" label="メールアドレス" outlined dense></v-text-field>
                </v-col>
                <v-col cols="12" class="form-field">
                  <v-text-field v-model="address" label="住所" outlined dense></v-text-field>
                </v-col>
              </v-row>
            </v-form>
            <v-row>
              <v-col cols="12" class="update-button">
                <v-btn color="primary" @click="updateProfile" large>更新する</v-btn>
              </v-col>
            </v-row>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          name: '',
          phone: '',
          email: '',
          address: ''
        };
      },
      async mounted() {
        const CustomerID = sessionStorage.getItem('CustomerID');
        console.log('Fetched CustomerID from sessionStorage:', CustomerID);

        if (CustomerID) {
          try {
            // 顧客情報の取得
            const profileApiEndpoint = `https://m3h-hasegawa-recreation3.azurewebsites.net/api/CustomerProfile?CustomerID=${CustomerID}`;
            const profileResponse = await axios.get(profileApiEndpoint);
            if (profileResponse.status === 200) {
              this.name = profileResponse.data.name;
              this.phone = profileResponse.data.phone;
              this.email = profileResponse.data.email;
              this.address = profileResponse.data.addressprofile;
            } else {
              console.error('Error fetching data:', profileResponse);
            }
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        } else {
          alert('セッションがタイムアウトしました。ログインしなおしてください。');
          window.location.href = 'index_Login.html';
        }
      },
      methods: {
        async updateProfile() {
          const CustomerID = sessionStorage.getItem('CustomerID');
          if (CustomerID) {
            try {
              // 顧客情報の更新
              const updateApiEndpoint = `https://m3h-hasegawa-recreation3.azurewebsites.net/api/UpdateCustomerProfile?CustomerID=${CustomerID}`;
              const response = await axios.put(updateApiEndpoint, {
                name: this.name,
                phone: this.phone,
                email: this.email,
                addressprofile: this.address
              });

              if (response.status === 200) {
                alert('プロフィールが更新されました。');
                window.location.href = 'index_Mypage.html'; // マイページに戻る
              } else {
                console.error('Error updating profile:', response);
                alert('プロフィールの更新に失敗しました。');
              }
            } catch (error) {
              console.error('Error updating profile:', error);
              alert('プロフィールの更新に失敗しました。');
            }
          } else {
            alert('セッションがタイムアウトしました。ログインしなおしてください。');
            window.location.href = 'index_Login.html';
          }
        }
      }
    });
  </script>
</body>
</html>
