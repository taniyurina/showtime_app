<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<title>マイページ</title>
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<style>
    [v-cloak] {
      display: none;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      font-family: 'Roboto', sans-serif;
    }
    .mypage-container {
      margin: 20px auto;
      max-width: 1200px;
    }
    .mypage-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #6200ea;
    }
    .mypage-section {
      margin-bottom: 20px;
    }
    .form-field {
      margin-bottom: 10px;
    }
    .profile-picture {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-picture img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .update-button {
      text-align: center;
    }
</style>
</head>
<body>
<div id="app" v-cloak>
<v-app>
<v-container class="mypage-container">
<h1 class="mypage-title">マイページ</h1>
<v-row>
<v-col cols="12" md="4">
<!-- プロフィール写真 -->
<v-card class="mypage-section">
<v-card-title>プロフィール写真</v-card-title>
<v-card-text class="profile-picture">
<img src="https://via.placeholder.com/150" alt="プロフィール写真">
</v-card-text>
</v-card>
<!-- 個人情報 -->
<v-card class="mypage-section">
<v-card-title>個人情報</v-card-title>
<v-card-text>
<v-form>
<v-row>
<v-col cols="12" class="form-field">
<v-text-field v-model="name" label="氏名" outlined dense></v-text-field>
</v-col>
<v-col cols="12" class="form-field">
<v-text-field v-model="phone" label="電話番号" outlined dense></v-text-field>
</v-col>
<v-col cols="12" class="form-field">
<v-text-field v-model="email" label="メールアドレス" outlined dense></v-text-field>
</v-col>
<v-col cols="12" class="form-field">
<v-text-field v-model="address" label="住所" outlined dense></v-text-field>
</v-col>
</v-row>
</v-form>
</v-card-text>
</v-card>
</v-col>
<v-col cols="12" md="8">
<!-- 注文履歴 -->
<v-card class="mypage-section">
<v-card-title>注文履歴</v-card-title>
<v-card-text>
<v-list>
<v-list-item v-for="order in orders" :key="order.id">
<v-list-item-content>
<v-list-item-title>{{ order.itemName }}</v-list-item-title>
<v-list-item-subtitle>注文日: {{ order.orderDate }}</v-list-item-subtitle>
<v-list-item-subtitle>数量: {{ order.quantity }}</v-list-item-subtitle>
<v-list-item-subtitle>価格: {{ order.totalAmount }}円</v-list-item-subtitle>
</v-list-item-content>
</v-list-item>
</v-list>
</v-card-text>
</v-card>
</v-col>
</v-row>
<!-- 更新ボタン -->
<v-row>
<v-col cols="12" class="update-button">
<v-btn color="primary" @click="updateProfile" large>更新する</v-btn>
</v-col>
</v-row>
</v-container>
</v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          name: '',
          phone: '',
          email: '',
          address: '',
          orders: []
        };
      },
      async mounted() {
        const CustomerID = sessionStorage.getItem('CustomerID');
        console.log('Fetched CustomerID from sessionStorage:', CustomerID);

        if (CustomerID) {
          try {
            // 顧客情報の取得
            const profileApiEndpoint = `https://m3h-hasegawa-recreation3.azurewebsites.net/api/CustomerProfile?CustomerID=${CustomerID}`;
            const profileResponse = await axios.get(profileApiEndpoint);
            if (profileResponse.status === 200) {
              this.name = profileResponse.data.name;
              this.phone = profileResponse.data.phone;
              this.email = profileResponse.data.email;
              this.address = profileResponse.data.address;
            } else {
              console.error('Error fetching profile data:', profileResponse);
            }

            // 注文履歴の取得
            const ordersApiEndpoint = `https://m3h-hasegawa-recreation3.azurewebsites.net/api/OrderSELECT?CustomerID=${CustomerID}`;
            const ordersResponse = await axios.get(ordersApiEndpoint);
            if (ordersResponse.status === 200) {
              this.orders = ordersResponse.data.orders;
            } else {
              console.error('Error fetching orders data:', ordersResponse);
            }
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        } else {
          alert('セッションがタイムアウトしました。ログインしなおしてください。');
          window.location.href = 'index_Login.html';
        }
      },
      methods: {
        async updateProfile() {
          // Handle profile update logic
        }
      }
    });
</script>
</body>
</html>
