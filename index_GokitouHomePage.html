  <title>神社のご祈祷</title>

  <style>
    .main-title {
      text-align: center;
      margin-top: 20px;
    }
    .content {
      margin: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      margin-top: 40px;
    }
    .hero-image {
      width: 100%;
      height: 400px;

<body>
  <div id="app">
    <v-app>
      <v-app-bar app color="primary" dark>
        <v-toolbar-title>神社のご祈祷</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn text href="#overview">ご祈祷の概要</v-btn>
        <v-btn text href="#participation">参加概要</v-btn>
        <v-btn text href="index_PrayerReservation.html">予約</v-btn>
      </v-app-bar>

      <div class="image-container">
        <img src="Shrine2.jpg" alt="神社の写真">
      </div>

      <v-main>
        <v-container>
          <div class="hero-image"></div>
          <v-row>
            <v-col>
              <h1 class="main-title">神社のご祈祷</h1>
              <v-card class="mx-auto" max-width="600">
                <v-card-title>ご祈祷の概要</v-card-title>
                <v-card-text>
                  <p>神社では、皆様の健康や幸せを祈るためのご祈祷を行っています。ご祈祷は、神職が神様に祈りを捧げる儀式であり、特別な祝詞を唱えます。</p>
                </v-card-text>
              </v-card>

              <v-card class="mx-auto mt-4" max-width="600">
                <v-card-title>参加概要</v-card-title>
                <v-card-text>
                  <p>ご祈祷に参加するには、事前に予約が必要です。以下のリンクから予約フォームにアクセスしてください。</p>
                  <p>※予約には会員登録が必要となります。
                  <br>まだ会員でない方は<a href="index_SignUp.html" class="member-signup">こちら</a>から会員登録をお願いします。</p>
                </v-card-text>
              </v-card>

              <div class="button-container">
                <v-btn color="primary" href="index_PrayerReservation.html" target="_blank">御祈祷予約フォーム</v-btn>
              </div>
            </v-col>
          </v-row>
        </v-container>
      </v-main>

      <v-footer app>
        <v-col class="text-center" cols="12">
          <span>© 2024 神社の御祈祷</span>
        </v-col>
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
