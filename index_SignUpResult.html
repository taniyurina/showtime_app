<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>会員登録完了</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    [v-cloak] {
      display: none;
    }

    /* 全体のスタイル設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      overflow: hidden; 
    }

    /* コンテナのスタイル設定 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      padding: 20px; 
      box-sizing: border-box; 
    }

    /* コンテンツのスタイル設定 */
    .content {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .headline {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000000;
      font-weight: bold;
    }

    .v-icon {
      color: #4caf50;
    }

    .v-btn {
      margin-top: 20px;
      width: 100%;
      max-width: 300px; 
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="container" fluid>
        <v-card class="content">
          <v-card-title class="headline">
            登録が完了しました
          </v-card-title>
          <v-card-subtitle>
            <v-icon large>mdi-check-circle</v-icon>
          </v-card-subtitle>
          <v-card-text>
            <p>登録が成功しました。</p>
            <p>下記よりログインしてください。</p>
          </v-card-text>
          <v-card-actions>
            <v-btn color="primary" @click="goToLogin">ログインフォームへ</v-btn>
          </v-card-actions>
        </v-card>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      methods: {
        goToLogin() {
          window.location.href = 'index_login.html'; 
        }
      }
    });
  </script>
</body>
</html>
